<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>El Calabozo del gamer</title>
</head>
<body>
        <h2>El calabozo del gamer</h2>
        <form action="/submit_formulario" method="post">
            <div>
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombre_producto" name="nombre_producto" required>
            </div>
            <div>
                <label for="Descripcion">Código del Producto:</label>
                <input type="text" id="codigo_producto" name="codigo_producto" required>
            </div>
            <div>
                <label for="precioUnitario">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div>
                <label for="local">Local:</label>
                <select id="local" name="local" required>
                    <option value="">Selecciona un local</option>
                    <option value="local1">Local 1</option>
                    <option value="local2">Local 2</option>
                    <option value="local3">Local 3</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <div>
                <button type="submit">Registrar producto</button>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
